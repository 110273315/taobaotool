<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ShopperConnect</title>
    <link href="common/resources/images/favicon.ico" type="image/x-icon" rel="icon">
    <link type="text/css" rel="stylesheet" href="./common/resources/style/default.css"/>
    <link type="text/css" rel="stylesheet" href="./common/resources/style/login.css"/>
    <link type="text/css" rel="stylesheet" href="./common/resources/style/styles.css" />
    <script src="./common/resources/jscript/jquery.js" type="text/javascript"></script>
    <script src="./setting.js" type="text/javascript"></script>
    <script src="./common/resources/jscript/md5.js" type="text/javascript"></script>
    <script src="./common/resources/jscript/jquery.blockUI.js" type="text/javascript"></script>
    <script src="./common/resources/jscript/common.js" type="text/javascript"></script>
    <script src="./common/resources/jscript/login.js" type="text/javascript"></script>
</head>
<body>
    <div class="login_layout_wrapper">
        <div class="login_wrapper">
            <div id="login_container" class="login_container">
                <div class="login_banner"></div>
                <div class="login_box">
                    <div class="login_input_wrapper">
                        <div class="login_input_inner">
                            <input id="username" name="username" type="text" class="login_txt login_user" placeholder="账户名" />
                            <input id="password" name="password" type="password"  class="login_txt login_pwd"  placeholder="密&nbsp;&nbsp;码" />
                        </div>
                    </div>
                    <label class="login_check_wrapper">
                        <input id="login_check" name="login_check" type="checkbox" />
                        记住密码
                        <a class="forgotPwd" href="./forgotPassword.html">忘记密码？</a>
                    </label>
                    <div id="J_tips" class="login_tip">用户名或密码不存在</div>
                    <div class="login_button">
                        <a href="javascript:void(0)" onclick="login()">LOG IN 登录</a>
                    </div>
                    <p style="margin-top: 27px;color: #999;text-align: center;">苏州乐逛智能科技有限公司</p>
                </div>
                 <div id="copyright" class="login_copyright">©2015 Smartac All Rights Reserved v2.5</div>
            </div>
        </div>
    </div>
    <div id="checkCss3" rel="Detect"></div>
</body>
</html>
