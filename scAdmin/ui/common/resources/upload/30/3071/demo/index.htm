<body>
<h2>像素比计算</h2>
<div class="container">
  <div class="box">
    <label for="initW">
      <span>初始宽度</span>
      <input type="number" min="1" id="initial-width">
    </label><label for="iniH">
      <span>初始高度</span>
      <input type="number" min="1" id="initial-height">
    </label>

      <span>新设宽度</span>
      <input type="number" min="1" id="new-width">
    </label><label for="newH">
      <span>新设高度</span>
      <input type="number" min="1" id="new-height">
    </label>
  </div>
</div>
