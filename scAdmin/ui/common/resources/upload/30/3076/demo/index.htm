<title>简易的jQuery图片轮播效果</title>
<link type="text/css" rel="stylesheet" href="../../../../2/247/style.css" tppabs="http://www.sucaihuo.com/jquery/30/3076/demo/css/style.css">
</head>

<body>
<div class="wrapper">
  <header class="header">
    <h1>简易的jQuery图片轮播效果</h1>
  </header>

  <div class="slider">  
    <ul class="js__slider__images slider__images">
      <li class="slider__images-item"><img class="slider__images-image" src="../../../../../unsplash.it/user/tag-响应式模板.html" tppabs="https://unsplash.it/800/450?image=830" /></li>
      <li class="slider__images-item"><img class="slider__images-image" src="../../../../../unsplash.it/user/tag-文化.html" tppabs="https://unsplash.it/800/450?image=1028" /></li>
      <li class="slider__images-item"><img class="slider__images-image" src="../../../../../unsplash.it/user/tag-响应式网站.html" tppabs="https://unsplash.it/800/450?image=981" /></li>
      <li class="slider__images-item"><img class="slider__images-image" src="../../../../../unsplash.it/user/tag- wordpress.html" tppabs="https://unsplash.it/800/450?image=1026" /></li>
      <li class="slider__images-item"><img class="slider__images-image" src="../../../../../unsplash.it/user/tag-礼品.html" tppabs="https://unsplash.it/800/450?image=741" /></li>
    </ul>
    <div class="slider__controls">
      <span class="slider__control js__slider__control--prev slider__control--prev">上一张</span>
      
      <ol class="js__slider__pagers slider__pagers"></ol>
      
      <span class="slider__control js__slider__control--next slider__control--next">下一张</span>
    </div>
  </div>
</div>
