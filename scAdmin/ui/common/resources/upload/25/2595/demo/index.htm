<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<title>可选日期范围的jQuery时间日期插件</title>
<link type="text/css" rel="stylesheet" href="../../../../modals/32/3228/0-10-0-0-0-0.css" tppabs="http://www.sucaihuo.com/jquery/25/2595/demo/css/jquery-ui-1.9.2.custom.css">
<script type="text/javascript" src="../../../../modals/32/3227/getEmailCode2" tppabs="http://www.sucaihuo.com/jquery/25/2595/demo/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../../modals/32/3227/0-11-0-0-0-0" tppabs="http://www.sucaihuo.com/jquery/25/2595/demo/js/jquery-ui-1.9.2.custom.js" language="javascript"></script>
<script type="text/javascript" src="../../../../modals/32/3227/0-12-0-0-0-0" tppabs="http://www.sucaihuo.com/jquery/25/2595/demo/js/share.js"></script>
</head>

<body>
<input type="text" class="ui-datepicker-time" readonly value="" />
<div class="ui-datepicker-css">	
    <div class="ui-datepicker-quick">
        <p>快捷日期<a class="ui-close-date">X</a></p>
        <div>
            <input class="ui-date-quick-button" type="button" value="今天" alt="0"  name=""/>
            <input class="ui-date-quick-button" type="button" value="昨天" alt="-1" name=""/>
            <input class="ui-date-quick-button" type="button" value="7天内" alt="-6" name=""/>
            <input class="ui-date-quick-button" type="button" value="14天内" alt="-13" name=""/>
            <input class="ui-date-quick-button" type="button" value="30天内" alt="-29" name=""/>
            <input class="ui-date-quick-button" type="button" value="60天内" alt="-59" name=""/>
        </div>
    </div>
    <div class="ui-datepicker-choose">
        <p>自选日期</p>
        <div class="ui-datepicker-date">
            <input name="startDate" id="startDate" class="startDate" readonly value="2014/12/20" type="text">
           —
            <input name="endDate" id="endDate" class="endDate" readonly  value="2014/12/20" type="text" disabled onchange="datePickers()">
        </div>
    </div>
</div>
</body>
</html>
