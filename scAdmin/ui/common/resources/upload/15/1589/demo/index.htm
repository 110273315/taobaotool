<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery图片上传插件支持多图批量上传与多文件批量上传控件 - xw素材网</title>
<script src="jquery.js" tppabs="http://www.sucaihuo.com/jquery/15/1589/demo/jquery.js"></script>

<link rel="stylesheet" type="text/css" href="../../../../kaixin/2816.html.css" tppabs="http://www.sucaihuo.com/jquery/15/1589/demo/diyUpload/css/webuploader.css">
<link rel="stylesheet" type="text/css" href="../../../../kaixin/2810.html.css" tppabs="http://www.sucaihuo.com/jquery/15/1589/demo/diyUpload/css/diyUpload.css">
<script type="text/javascript" src="../../../../renren/tag-课程.html" tppabs="http://www.sucaihuo.com/jquery/15/1589/demo/diyUpload/js/webuploader.html5only.min.js"></script>
<script type="text/javascript" src="../../../../renren/2792.html" tppabs="http://www.sucaihuo.com/jquery/15/1589/demo/diyUpload/js/diyUpload.js"></script>
</head>
<style>
*{ margin:0; padding:0;}
#box{ margin:50px auto; width:540px; min-height:400px; background:#FF9}
#demo{ margin:50px auto; width:540px; min-height:800px; background:#CF9}
</style>
<body>
<div id="box">
	<div id="test" ></div>
</div>

<div id="demo">
	<div id="as" ></div>
</div>
</body>
<script type="text/javascript">

/*
* 服务器地址,成功返回,失败返回参数格式依照jquery.ajax习惯;
* 其他参数同WebUploader
*/

$('#test').diyUpload({
	url:'http://www.sucaihuo.com/wanlitong/2789.html',
	success:function( data ) {
		console.info( data );
	},
	error:function( err ) {
		console.info( err );	
	}
});

$('#as').diyUpload({
	url:'http://www.sucaihuo.com/wanlitong/2789.html',
	success:function( data ) {
		console.info( data );
	},
	error:function( err ) {
		console.info( err );	
	},
	buttonText : '选择文件',
	chunked:true,
	// 分片大小
	chunkSize:512 * 1024,
	//最大上传的文件数量, 总文件大小,单个文件大小(单位字节);
	fileNumLimit:50,
	fileSizeLimit:500000 * 1024,
	fileSingleSizeLimit:50000 * 1024,
	accept: {}
});
</script>

</html>
