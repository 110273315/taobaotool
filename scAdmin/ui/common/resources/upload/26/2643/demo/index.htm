<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>PHP16留言板登录-注册</title>

<link rel="stylesheet" href="../../../../口罩/197-0-0-0-0.css" tppabs="http://www.sucaihuo.com/jquery/26/2643/demo/css/log-reg.css">

<link href="../../../../../fonts.googleapis.com/198-0-0-0-0.css" tppabs="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
</head>
<body>
<div style="text-align:center;clear:both">


<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>登录</h2>
            <p>点击下面的按钮登录.</p>
            <button class="btn_login" onClick="cambiar_login()">登录</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>注册</h2>
            <p>点击下面的按钮注册.</p>
            <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="../../../../眼罩/1506034648719.jpg" tppabs="http://www.sucaihuo.com/jquery/26/2643/demo/images/po.jpg" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img src="../../../../眼罩/1506034648719.jpg" tppabs="http://www.sucaihuo.com/jquery/26/2643/demo/images/po.jpg" alt="" /> </div>
        <div class="cont_form_login"> <a href="#" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
          <h2>登录</h2>

          <form action="" class="formBox" method="post">
          <input class="inp" name="username" type="text" placeholder="请输入用户名" />
          <input class="inp" name="password" type="password" placeholder="请输入密码" />
          <button class="btn_login" type="submit">登录</button>
          </form>
        </div>
        <div class="cont_form_sign_up"> <a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>注册</h2>
          <form action="" method="post" class="formBox">
            <input class="inp" name="username" type="text" placeholder="请输入用户名" />
            <input class="inp" name="password" type="password" placeholder="请输入密码" />
            <input class="inp" name="confirm" type="password" placeholder="确认密码" />
            <button class="btn_sign_up" type="submit">注册</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../../../../耳塞/1506034648865.jpg" tppabs="http://www.sucaihuo.com/jquery/26/2643/demo/js/log-reg.js"></script>

</body>
</html>
